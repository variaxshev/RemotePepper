<!DOCTYPE html>
<html lang="ja">

<head>
<title>Pepper Remote</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script type="text/javascript" src="tree/gh-pages/libs/qimessaging/1.0/qimessaging.js"></script>
<script type="text/javascript" src="tree/gh-pages/libs/qimessaging/1.0/jquery.min.js"></script>

<script type="text/javascript" src="tree/gh-pages/js/control.js"></script>
<script type="text/javascript" src="tree/gh-pages/js/pikachu.js"></script>

<!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
<link href="tree/gh-pages/css/main.css" rel="stylesheet">
<!-- <link href="css/newStyle.css" rel="stylesheet"> -->
<link href="tree/gh-pages/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>

<div class="control">
  <div class="row">
    <div class="col col--6">
      <a class="control__btn control__btn--up-left" onclick="move(5)">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>
    <div class="col col--3">
      <a class="control__btn control__btn--up" onclick="move(2)">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>
    <div class="col col--6">
      <a class="control__btn control__btn--up-right" onclick="move(4)">
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>
    <div class="col col--2">
      <a class="control__btn control__btn--turn-left" onclick="move(9)">
        <i class="fa fa-undo"></i>
      </a>
    </div>
    <div class="col col--4">
      <a class="control__btn control__btn--left" onclick="move(1)">
        <i class="fa fa-chevron-left"></i>
      </a>
    </div>
    <div class="col col--3">
      <a class="control__btn control__btn--fire" onclick="move(10)">
        <i class="fa fa-heart"></i>
      </a>
    </div>
    <div class="col col--4">
      <a class="control__btn control__btn--right" onclick="move(0)">
        <i class="fa fa-chevron-right"></i>
      </a>
    </div>
    <div class="col col--2">
      <a class="control__btn control__btn--turn-right" onclick="move(8)">
        <i class="fa fa-repeat"></i>
      </a>
    </div>
    <div class="col col--6">
      <a class="control__btn control__btn--down-left" onclick="move(7)">
        <i class="fa fa-chevron-down"></i>
      </a>
    </div>
    <div class="col col--3">
      <a class="control__btn control__btn--down" onclick="move(3)">
        <i class="fa fa-chevron-down"></i>
      </a>
    </div>
    <div class="col col--6">
      <a class="control__btn control__btn--down-right" onclick="move(6)">
        <i class="fa fa-chevron-down"></i>
      </a>
    </div>
  </div>
</div>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="tree/gh-pages/js/bootstrap.min.js"></script>
</body>
</html>
